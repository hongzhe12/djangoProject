{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI批量分析系统{% endblock %}</title>
    <!-- 本地资源，优化加载速度 -->
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}" >
  
    <style>
        /* 腾讯风格基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* 头部导航样式 */
        .tx-header {
            background-color: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .tx-header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .tx-logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            color: #0066cc;
        }
        
        .tx-logo i {
            font-size: 24px;
            margin-right: 8px;
            color: #0066cc;
        }
        
        .tx-nav {
            display: flex;
        }
        
        .tx-nav-item {
            margin-left: 30px;
            font-size: 14px;
            color: #666;
            text-decoration: none;
            height: 60px;
            line-height: 60px;
            position: relative;
        }
        
        .tx-nav-item:hover {
            color: #0066cc;
        }
        
        .tx-nav-item.active {
            color: #0066cc;
        }
        
        .tx-nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #0066cc;
        }
        
        /* 主体内容样式 */
        .tx-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .tx-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .tx-card-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 16px;
            margin-bottom: 20px;
        }
        
        .tx-card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .tx-card-title i {
            margin-right: 8px;
            color: #0066cc;
        }
        
        /* 按钮样式 - 腾讯风格 */
        .tx-btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }
        
        .tx-btn-primary {
            background-color: #0066cc;
            color: #fff;
        }
        
        .tx-btn-primary:hover {
            background-color: #0055bb;
            box-shadow: 0 2px 8px rgba(0,102,204,0.3);
        }
        
        .tx-btn-default {
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .tx-btn-default:hover {
            background-color: #f5f5f5;
            border-color: #ccc;
        }
        
        .tx-btn-success {
            background-color: #00b42a;
            color: #fff;
        }
        
        .tx-btn-success:hover {
            background-color: #00a327;
            box-shadow: 0 2px 8px rgba(0,180,42,0.3);
        }
        
        /* 提示信息样式 */
        .tx-alert {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .tx-alert-success {
            background-color: #f0fdf4;
            color: #00b42a;
            border: 1px solid #d1fadf;
        }
        
        .tx-alert-error {
            background-color: #fff2f0;
            color: #f53f3f;
            border: 1px solid #ffd7d5;
        }
        
        .tx-alert-warning {
            background-color: #fffbe6;
            color: #ff7d00;
            border: 1px solid #fff2cc;
        }
        
        .tx-alert i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        /* 分页样式 - 腾讯风格 */
        .tx-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .tx-pagination-item {
            width: 36px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            border-radius: 4px;
            margin: 0 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            color: #666;
            border: 1px solid #eee;
        }
        
        .tx-pagination-item:hover {
            border-color: #0066cc;
            color: #0066cc;
        }
        
        .tx-pagination-item.active {
            background-color: #0066cc;
            color: #fff;
            border-color: #0066cc;
        }
        
        .tx-pagination-prev, .tx-pagination-next {
            padding: 0 12px;
            width: auto;
        }
        
        .tx-pagination-info {
            text-align: center;
            margin: 10px 0;
            color: #666;
            font-size: 14px;
        }
        
        /* 进度条样式 */
        .tx-progress {
            height: 8px;
            background-color: #f0f2f5;
            border-radius: 4px;
            overflow: hidden;
            margin: 12px 0;
        }
        
        .tx-progress-bar {
            height: 100%;
            background-color: #0066cc;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        /* 响应式适配 */
        @media (max-width: 768px) {
            .tx-nav-item {
                margin-left: 15px;
                font-size: 13px;
            }
            
            .tx-container {
                margin: 20px auto;
            }
            
            .tx-card {
                padding: 16px;
            }
        }
        
        /* 页面特有样式占位 */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="tx-header">
        <div class="tx-header-container">
            <div class="tx-logo">
                <i class="fa fa-rocket"></i>
                <span>AI批量分析系统</span>
            </div>
            <nav class="tx-nav">
                <a href="{% url 'django_mailbox:batch_tasks' %}" class="tx-nav-item {% if request.resolver_match.url_name == 'batch_tasks' %}active{% endif %}">
                    任务提交
                </a>
                <a href="{% url 'django_mailbox:task_status' %}" class="tx-nav-item {% if request.resolver_match.url_name == 'task_status' %}active{% endif %}">
                    状态查询
                </a>
            </nav>
        </div>
    </header>

    <!-- 主体内容 -->
    <main class="tx-container">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer style="text-align: center; padding: 20px 0; margin-top: 40px; font-size: 12px; color: #999; border-top: 1px solid #eee;">
        <p>© {% now "Y" %} AI批量分析系统 - 腾讯风格设计</p>
    </footer>

    <!-- 公共脚本 -->
    <script>
        // 公共功能脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 导航高亮处理（防止刷新后丢失）
            const navItems = document.querySelectorAll('.tx-nav-item');
            navItems.forEach(item => {
                if (item.href === window.location.href) {
                    item.classList.add('active');
                }
            });
            
            // 页面特有脚本占位
            {% block extra_js %}{% endblock %}
        });
    </script>
</body>
</html>
