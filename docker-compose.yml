services:
  postgres:
    image: postgres:15-alpine
    container_name: ${CONTAINER_NAME}-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
    networks:
      - dj_network
    expose:
      - "5432"
  
  web:
    container_name: ${CONTAINER_NAME}
    build: .
    volumes:
      - .:/code
      - ./python_packages:/code/python_packages
    ports:
      - "${PORT}:8000"
    depends_on:
      - postgres
    networks:
      - dj_network
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0  # 添加Redis连接环境变量
    command: /bin/sh start.sh
    restart: always

  redis:
    image: redis:7-alpine
    container_name: ${CONTAINER_NAME}-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - dj_network
    expose:
      - "6379"

  celery_worker:
    container_name: ${CONTAINER_NAME}-celery
    build: .
    command: /bin/sh -c "sleep 5 && celery -A djangoProject worker --loglevel=info --concurrency=4"
    volumes:
      - .:/code
    depends_on:
      - redis
      - postgres
      - web
    networks:
      - dj_network
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    healthcheck:
      test: ["CMD", "celery", "-A", "djangoProject", "inspect", "ping", "-t", "10"]
      interval: 30s
      timeout: 20s
      start_period: 40s
      retries: 3
    restart: always

  celery_beat:
    container_name: ${CONTAINER_NAME}-celerybeat
    build: .
    command: /bin/sh -c "sleep 5 && celery -A djangoProject beat --loglevel=info"
    volumes:
      - .:/code
    depends_on:
      - redis
      - postgres
      - web
    networks:
      - dj_network
    env_file:
      - .env
    restart: always

volumes:
  postgres_data:
    name: "postgres_data"
  redis_data:
    name: "redis_data"

networks:
  dj_network:
    driver: bridge