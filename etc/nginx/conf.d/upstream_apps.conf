# 上游服务配置：集中管理所有应用的真实地址
# 格式：upstream [环境标识_应用名] { server 真实服务地址; 容错配置; }

# 测试环境应用（原 /t/app/ 对应服务）
upstream t_app {
    server 127.0.0.1:9000 max_fails=1 fail_timeout=30s; # 原9000端口服务
}

# 生产环境应用（原 /o/app/ 对应服务）
upstream o_app {
    server 127.0.0.1:8999 max_fails=1 fail_timeout=30s; # 原8999端口服务
}

